<div class="row animated fadeIn slow">
    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3>Usuarios</h3>

                <div class="alert alert-info animated fadeIn slow" *ngIf="usuarios.length === 0">
                    <p class="mb-0">
                        No hay usuarios con ese término
                    </p>
                </div>

                <div class="table-responsive" *ngIf="usuarios.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Nombre</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let usuario of usuarios" class="animated fadeIn slow">
                                <td>
                                    <img [src]="usuario.img | imagen: 'usuarios'" alt="" class="w75">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/usuarios']">
                                    {{usuario.nombre}}
                                </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3>Médicos</h3>

                <div class="alert alert-info animated fadeIn slow" *ngIf="medicos.length === 0">
                    <p class="mb-0">
                        No hay médicos con ese término
                    </p>
                </div>

                <div class="table-responsive" *ngIf="medicos.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Médico</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let medico of medicos" class="animated fadeIn slow" (click)="abrirMedico(medico)">
                                <td>
                                    <img [src]="medico.img | imagen: 'medicos'" alt="" class="w75">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/medico', medico._id]">
                                    {{medico.nombre}}
                                </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h3>Hospitales</h3>

                <div class="alert alert-info animated fadeIn slow" *ngIf="hospitales.length === 0">
                    <p class="mb-0">
                        No hay hospitales con ese término
                    </p>
                </div>

                <div class="table-responsive" *ngIf="hospitales.length > 0">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Hospital</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let hospital of hospitales" class="animated fadeIn slow">
                                <td>
                                    <img [src]="hospital.img | imagen: 'hospitales'" alt="" class="w75">
                                </td>
                                <td>
                                    <a [routerLink]="['/dashboard/hospitales']">
                                    {{hospital.nombre}}
                                </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </div>
</div>
